<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./index.js"></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Timer</title>
</head>
<body>
    <section class="timer">
        <div class="container">
            <div class="timer__content">
                <h1 class="timer__content-title">TIMER</h1>
                <div class="timer__content-counter">0</div>
                <div class="timer__content-buttons">
                    <button class="timer__content-button button-start">START</button>
                    <button class="timer__content-button button-pause">||</button>
                    <button class="timer__content-button button-reset">RESET</button> 
                </div>
                
            </div>
        </div>
    </section>
</body>
